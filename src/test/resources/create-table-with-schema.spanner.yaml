databaseChangeLog:
  - preConditions:
      onFail: HALT
      onError: HALT
  - changeSet:
      id: v0.1-create-schema
      author: spanner-liquibase-tests
      changes:
        - sql: CREATE SCHEMA new_schema;
        - rollback: DROP SCHEMA new_schema;
  - changeSet:
      id: v0.2-create-table-with-schema
      author: spanner-liquibase-tests
      changes:
        - createTable:
            schemaName: new_schema
            tableName: Singers2
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: textCol
                  type: STRING(MAX)