databaseChangeLog:
  - preConditions:
     onFail: HALT
     onError: HALT
  - changeSet:
     id:     v0.2-create-table-with-all-spanner-types
     labels: version 0.2
     author: spanner-liquibase-tests
     changes:
       - createTable:
          remarks:   Table with all possible Spanner data types. Array types are currently not supported.
          tableName: TableWithAllColumnTypes
          columns:
            -  column:
                name:    ColInt64
                type:    BIGINT
                constraints:
                  primaryKey: true
            -  column:
                name:    ColFloat64
                type:    DOUBLE
            -  column:
                name:    ColBool
                type:    BOOLEAN
            -  column:
                name:    ColString
                type:    VARCHAR(200)
            -  column:
                name:    ColStringMax
                type:    VARCHAR(MAX)
            -  column:
                name:    ColBytes
                type:    BYTES(200)
            -  column:
                name:    ColBytesMax
                type:    BYTES(MAX)
            -  column:
                name:    ColDate
                type:    DATE
            -  column:
                name:    ColTimestamp
                type:    TIMESTAMP
            -  column:
                name:    ColNumeric
                type:    NUMBER
