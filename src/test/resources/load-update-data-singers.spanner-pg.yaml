databaseChangeLog:
  - preConditions:
      onFail: HALT
      onError: HALT
  - changeSet:
      id:     v0.1-load-update-data
      author: spanner-liquibase-tests
      changes:
        - loadUpdateData:
            tableName: Singers
            usePreparedStatements: true
            separator: ;
            relativeToChangelogFile: true
            file: singers-update-pg.csv
            encoding: UTF-8
            quotchar:  ''''
            primaryKey: SingerId
            columns:
              - column:
                  header: Id
                  name:   SingerId
                  type:   NUMERIC
              - column:
                  header: Name
                  name:   Name
                  type:   STRING
              - column:
                  header: Desc
                  name:   Description
                  type:   CLOB
              - column:
                  header: Info
                  name:   SingerInfo
                  type:   STRING
              - column:
                  header: Good
                  name:   AnyGood
                  type:   BOOLEAN
              - column:
                  header: Birthdate
                  name:   Birthdate
                  type:   DATE
              - column:
                  header: LastConcert
                  name:   LastConcertTimestamp
                  type:   DATE
              - column:
                  header: UUID
                  name:   ExternalID
                  # UUID is currently not supported by the JDBC driver
                  # type:   UUID
                  type:   STRING
