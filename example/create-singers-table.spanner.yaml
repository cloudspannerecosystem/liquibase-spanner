databaseChangeLog:
  - preConditions:
     onFail: HALT
     onError: HALT
  - changeSet:
     id:     v0.1-create-singers-table
     labels: version 0.1
     author: spanner-liquibase-tests
     changes:
       - createTable:
          remarks:   Singer information
          tableName: Singers
          columns:
            -  column:
                remarks: Unique id
                name:    SingerId
                type:    BIGINT
                constraints:
                  primaryKey: true
            -  column:
                remarks: Singer's first name
                name:    FirstName
                type:    java.sql.Types.VARCHAR(255)
            -  column:
                remarks: Singer's last name
                name:    LastName
                type:    java.sql.Types.VARCHAR(255)
                constraints:
                  nullable: false
            -  column:
                name:    SingerInfo
                type:    BLOB
